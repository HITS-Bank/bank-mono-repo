spring:
  application:
    name: user_service

  datasource:
    url: ${USER_DATABASE_URL:jdbc:postgresql://localhost:5433/users}
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  sql:
    init:
      mode: always

  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS:kafka:9092}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/bank
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

logging:
  level:
    org:
      springframework:
        security: DEBUG

jwt:
  auth:
    converter:
      resource-id: bank-rest-api
      principle-attribute: preferred_username


server:
  port: ${APP_PORT:9447}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

keycloak:
  host-uri: http://keycloak:8080
  realm-name: bank
  bank-client-id: bank-rest-api
  admin-client-id: admin-service
  admin-client-secret: 9ppG4Ww9xHzIvdMGlvqLm5QPvbTPPeqp
  mobile-app-host-uri: http://10.0.2.2:8080
